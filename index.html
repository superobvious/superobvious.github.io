<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Obvious</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400&family=Gabarito:wght@300;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --ink: #0b0b0b;
      --ink-soft: rgba(11, 11, 11, 0.82);
      --paper: #f7f7f2;
      --accent: #c8d6ff;
      --accent-2: #ffe9c8;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --ink: #f4f4f4;
        --ink-soft: rgba(244, 244, 244, 0.82);
        --paper: #0b0b0b;
        --accent: #1d2c4f;
        --accent-2: #4a2c12;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Figtree', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-weight: 400;
      background: var(--paper);
      color: var(--ink);
      overflow: hidden;
      position: relative;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      inset: 10% auto auto 5%;
      width: 30vw;
      max-width: 420px;
      aspect-ratio: 1 / 1;
      background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%);
      filter: blur(60px);
      opacity: 0.7;
      z-index: 0;
      transform: translate3d(0, 0, 0);
    }

    body::after {
      inset: auto 5% 10% auto;
      background: radial-gradient(circle at 70% 70%, var(--accent-2), transparent 60%);
    }

    .page {
      padding: 6vh 6vw;
      max-width: 1100px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 3rem;
      margin: 0 auto;
    }

    .hero {
      font-family: 'Gabarito', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: clamp(3.75rem, 9.5vw, 8rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0;
      white-space: nowrap;
    }

    .tagline {
      font-size: clamp(0.85rem, 1.8vw, 1.15rem);
      line-height: 1.5;
      margin: 0;
      color: var(--ink-soft);
      font-weight: 400;
    }
  </style>
</head>

<body>
  <main class="page">
    <h1 class="hero">Super Obvious.</h1>
    <p class="tagline">We build intuitive solutions that also seem <strong>super obvious</strong> in hindsight<br /> for
      problems that
      few
      people imagine are solvable.</p>
  </main>
</body>

</html>
