  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Obvious</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400&family=Gabarito:wght@300;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --ink: #0b0b0b;
      --ink-soft: rgba(11, 11, 11, 0.82);
      --paper: #f7f7f2;
      --accent: #c8d6ff;
      --accent-2: #ffe9c8;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --ink: #f4f4f4;
        --ink-soft: rgba(244, 244, 244, 0.82);
        --paper: #0b0b0b;
        --accent: #1d2c4f;
        --accent-2: #4a2c12;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Figtree', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-weight: 400;
      background: var(--paper);
      color: var(--ink);
      overflow: hidden;
      position: relative;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      inset: 10% auto auto 5%;
      width: 30vw;
      max-width: 420px;
      aspect-ratio: 1 / 1;
      background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%);
      filter: blur(80px);
      opacity: 0.9;
      z-index: 0;
      transform: translate3d(0, 0, 0);
    }

    body::after {
      inset: auto 5% 10% auto;
      background: radial-gradient(circle at 70% 70%, var(--accent-2), transparent 60%);
    }

    @media (max-width: 640px) {

      body::before,
      body::after {
        inset: 5% auto auto -10%;
        width: 70vw;
        min-width: 260px;
        filter: blur(70px);
        opacity: 1;
      }

      body::after {
        inset: auto -10% 5% auto;
      }
    }

    .page {
      padding: 6vh 6vw;
      max-width: 1100px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 2rem;
      margin: 0 auto;
    }

    .hero {
      font-family: 'Gabarito', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: clamp(2.8rem, 9vw, 8rem);
      font-weight: 700;
      letter-spacing: -0.035em;
      margin: 0;
      text-wrap: balance;
    }

    .tagline {
      font-size: clamp(1rem, 1.8vw, 1.15rem);
      line-height: 1.5;
      margin: 0;
      color: var(--ink-soft);
      font-weight: 600;
    }

    @media (min-width: 520px) {
      .hero {
        white-space: nowrap;
      }
    }
  </style>
</head>

<body>
  <main class="page">
    <p class="tagline">We build beautiful, intuitive software solutions that in hindsight seem...</p>
    <h1 class="hero">Super Obvious.</h1>

  </main>
</body>


</html>
